version: '3.9'

networks:
  chat-net:
    driver: bridge

services: 
  postgres_db:
    image: postgres
    container_name: chat-auth-db
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: denis
      POSTGRES_PASSWORD: denis123
    networks: [ chat-net ]
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    
  redis_cache:
    image: redis
    container_name: auth-redis-cache
    ports:
      - 6380:6379
    networks: [ chat-net ]

volumes:
  postgres_db: